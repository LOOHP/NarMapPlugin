name: NarMapPlugin
author: loohp
version: 1.0.0
main: com.loohp.nar.NarMapPlugin
api-version: 1.13
description: NarMapPlugin
depend: 
  - Citizens
  - SkinsRestorer
  - ProtocolLib
  - PlaceholderAPI
  - WorldEdit
  - WorldGuard
  - LightAPI
  - Denizen
prefix: NarMapPlugin

commands:
  nar:
    usage: /<command>
    description: Plugin main command

permissions:
  nar.admin:
    description: Admin commands
    default: op
  nar.player:
    description: Player commands
    default: true